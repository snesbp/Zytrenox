<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zytrenox - Bypass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Zytrenox</h2>
        <ul>
            <li><a href="index.html">Members</a></li>
            <li><a href="allies.html">Allies</a></li>
            <li><a href="https://discord.gg/zQqBnfdt" target="_blank">Discord</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>URL Bypass</h1>
        
        <!-- Input Form to Enter URL -->
        <form id="bypassForm">
            <label for="urlInput">Enter URL to Bypass:</label>
            <input type="url" id="urlInput" placeholder="Enter the URL here" required>
            <button type="submit" class="btn">Bypass Link</button>
        </form>

        <!-- Bypassed Link Display -->
        <div id="bypassedLinkContainer" style="display: none;">
            <p><strong>Bypassed Link:</strong></p>
            <a id="bypassedLink" target="_blank">Click here to visit the bypassed link</a>
        </div>
        
    </div>

    <script>
        // JavaScript to handle the form and fetch bypassed link from the API
        document.getElementById("bypassForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form submission

            const url = document.getElementById("urlInput").value;

            // Validate URL
            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            try {
                const response = await fetch('https://api.bypass.vip/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch bypassed link');
                }

                const data = await response.json();
                
                // Check if we got a bypassed link
                if (data && data.bypassedLink) {
                    // Show the bypassed link
                    const bypassedLink = document.getElementById("bypassedLink");
                    const bypassedLinkContainer = document.getElementById("bypassedLinkContainer");
                    
                    bypassedLink.href = data.bypassedLink;
                    bypassedLink.textContent = "Click here to visit the bypassed link";
                    bypassedLinkContainer.style.display = 'block';
                } else {
                    alert('Failed to retrieve the bypassed link.');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching bypassed link. Please try again later.');
            }
        });
    </script>
</body>
</html>
