<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zytrenox - Bypass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Zytrenox</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="allies.html">Allies</a></li>
            <li><a href="https://discord.gg/zQqBnfdt" target="_blank">Discord</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Bypass VIP</h1>
        <label for="link">Enter the URL to bypass:</label>
        <input type="text" id="link" placeholder="Paste the link here">
        <button onclick="bypassLink()">Bypass Link</button>

        <h3>BYPASSED LINK:</h3>
        <p id="result"></p>
    </div>

    <script>
        async function bypassLink() {
            const link = document.getElementById("link").value;
            const resultElement = document.getElementById("result");

            if (!link) {
                resultElement.textContent = "Please enter a URL.";
                return;
            }

            try {
                const response = await fetch(`https://api.bypass.vip/?url=${encodeURIComponent(link)}`);
                const data = await response.json();

                if (data.success) {
                    resultElement.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    resultElement.textContent = "Error fetching bypassed link.";
                }
            } catch (error) {
                resultElement.textContent = "Error fetching bypassed link.";
            }
        }
    </script>
</body>
