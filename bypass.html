<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zytrenox - Bypass</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function bypassLink() {
            const urlInput = document.getElementById("urlInput").value;
            const resultDiv = document.getElementById("bypassResult");

            if (!urlInput.trim()) {
                resultDiv.innerHTML = "<p style='color: red;'>Please enter a URL.</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.bypass.vip/?url=${encodeURIComponent(urlInput)}`);
                const data = await response.json();
                
                if (data.success && data.destination) {
                    resultDiv.innerHTML = `<p><strong>Bypassed URL:</strong> <a href="${data.destination}" target="_blank">${data.destination}</a></p>`;
                } else {
                    resultDiv.innerHTML = "<p style='color: red;'>Bypass failed. Try another link.</p>";
                }
            } catch (error) {
                resultDiv.innerHTML = "<p style='color: red;'>Error fetching bypassed link.</p>";
            }
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Zytrenox</h2>
        <nav>
            <ul>
                <li><a href="index.html">Members</a></li>
                <li><a href="allies.html">Allies</a></li>
                <li><a href="bypass.html" class="active">Bypass</a></li>
                <li><a href="https://discord.gg/zQqBnfdt" target="_blank">Discord</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Bypass Link Shorteners</h1>
        <p>Paste a shortened URL below to bypass it using <a href="https://bypass.vip/" target="_blank">Bypass.vip</a>:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here..." style="width: 80%; padding: 10px;">
        <button onclick="bypassLink()" style="padding: 10px; background: #7289da; color: white; border: none; cursor: pointer;">Bypass</button>
        <div id="bypassResult" style="margin-top: 10px;"></div>
    </div>
</body>
</html>
